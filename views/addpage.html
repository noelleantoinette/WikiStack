{% extends "layout.html" %}

{% block title %}This is addpage{% endblock %}

{% block content %}
  <h2>Add a page!</h2>

  <form action="/add" method="POST">
  <div class="form-group">
    <label for="exampleTitle">Page Title</label>
    <input type="text" class="form-control" id="exampleTitle" placeholder="Enter title" name="title">
  </div>
  <div class="form-group">
    <label for="exampleContent">Content</label>
   <!--  <input class="form-control" rows="3" id="exampleContent" placeholder="Content" rows="3"> -->
    <textarea class="form-control" rows="3" id="textare" name="content"></textarea> 
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
